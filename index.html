<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes App!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="title">Notes App!</h1>
    <main class="notescontainer">
        <div class="addnotes">
            <i id="plusbtn" class="fa-solid fa-circle-plus"></i>
            <h3 class="addtext">Add a Note...</h3>
        </div>
        <div class="notes" id="notess">
            
        </div>
        </div>
    </main>

    <div class="popupscreen">
     <i id="closebtn" class="fa-solid fa-xmark"></i>
      <h2 class="popuptitle">Title:</h2>
      <input type="text" class="titleinput" size="45" placeholder="Title...."><br>
      <h2 class="description">Description:</h2>
      <input type="text" class="descriptioninput" size="70" placeholder="Description...."><br><br>
      <button class="addnotepopup">Add a Note!</button>
      <h1 class="rjnotes">Rj Notes!</h1>
    </div>
    


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/20e024fbbc.js" crossorigin="anonymous"></script>
</body>
</html>
